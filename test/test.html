<body>
<script src="../js/score-storage.js"></script>
<script src="../js/settings-storage.js"></script>
<script src="../js/wordlist-storage.js"></script>
<script>
// test functions that work with highscores array in localStorage
function testScores(wordValuesArray){
  //backup old scores
  let oldScores = getScoreArray();
  //clear highscores array in localStorage
  clearAllScores();

  //add scores with given .word property values
  for(let i=0; i<wordValuesArray.length; i++){
    addNewScore(createScoreObject( wordValuesArray[i], 5,2,1000,1000));	  
  }
  //retrieve new highscores array from localStorage
  let newScores = getScoreArray();

  //clear highscores array in localStorage
  clearAllScores();
  //set old scores back
  setScoreArray(oldScores);	

  return newScores;
}
// test functions that work with tickDelay in localStorage
function testTickDelay(val) {
  //backup old value
  let oldVal = getTickDelay();

  //set tickDelay value to our test value in localStorage
  setTickDelay(val);
  //retrieve new tickDelay value from localStorage
  let newVal = getTickDelay(); 

  //set old value back
  setTickDelay(oldVal);

  return newVal;
}
// test functions that work with wordDelay in localStorage
function testWordDelay(val) {
  //backup old value
  let oldVal = getWordDelay();
  
  //set wordDelay value to our test value in localStorage
  setWordDelay(val);
  //retrieve new wordDelay value from localStorage
  let newVal = getWordDelay(); 

  //set old value back
  setWordDelay(oldVal);

  return newVal;
}
// test functions that work with wordlist in localStorage
function testWordList(array){
  //backup old list
  let oldWordList = getWordList();
	
  //set wordlist array as our test array in localStorage
  setWordList(array);
  //retrieve new array from localStorage
  let newWordList = getWordList();

  //set old wordlist back
  setWordList(oldWordList);

  return newWordList;
}
</script>
<script src="test.js"></script>

<script>mocha.run();</script>
