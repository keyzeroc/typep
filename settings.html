<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>settings</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/settings.css">
</head>
<body>
<header class="container-fluid text-center">
	<div class="row">
		<a class="col-sm" href="index.html">PLAY</a>   
		<a class="col-sm" href="settings.html">SETTINGS</a>
		<a class="col-sm" href="highscores.html">HIGHSCORES</a>
	</div>
</header>
<div class="container-fluid text-center">
<p>Change value of specific option by dragging slider</p>
<div class="row">
	<div class="col-6">
		<label for="wordDelay">Word Spawn Delay(ms):<span id="wordDelayVal"></span></label>
		<input id="wordDelay" type="range" min="100" max="2000" step="100" onchange="document.querySelector('#wordDelayVal').textContent=this.value">
	</div>
	<div class="col-6">
		<label for="tickDelay">Tick Delay(ms):<span id="tickDelayVal"></span></label>
		<input id="tickDelay" type="range" min="100" max="2000" step="100" onchange="document.querySelector('#tickDelayVal').textContent=this.value">
	</div>
	<div class="w-100"></div>
	<div class="col-12 text-center">
		<input type="button" value="save" onclick="onSaveSliders()">
	</div>
</div>
<p style="margin-top:30px;">You can add/remove words from word list to practice words you want, seperate one word from another by ','</p>
	<textarea id="words"></textarea>
	<input type="button" value="save" onclick="onSaveWords()">
</div>
<script src="js/settings-storage.js"></script>
<script src="js/wordlist-storage.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
